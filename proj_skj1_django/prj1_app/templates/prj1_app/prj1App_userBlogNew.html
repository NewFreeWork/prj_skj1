    <div class="post-card-box">

        <h2>글쓰기</h2>
        <textarea name="content" id="summernote">
        {{ form.content.value|default_if_none:'' }}</textarea>


        <script>
            $('#summernote').summernote({
            placeholder: '여기에 내용 입력하세요~',
            tabsize: 2,
            height: 100
            });
        </script>
        <input type="submit" value="쓴거저장">
    </div>
